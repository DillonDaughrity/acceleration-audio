<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceleration Audio | The global leader in accelerating music</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  
  <body class="bg-[#121212] text-[#D3DAD9]">
    <h1 class="text-2xl text-center my-5">Acceleration Audio</h1>



    <div class="flex justify-around">
      <div class="w-[25%] text-center">
        <img src="albumart/Polarity.jpg" id="prevSongImage" class="rounded-2xl" alt="">
        <p class="my-3">Previous Song</p>
      </div>
      
      <div class="w-[30%]">
        <img src="albumart/Aidan.jpg" id="currentSongImage" class="rounded-2xl" alt="">
      </div>

      <div class="w-[25%] text-center">
        <img src="albumart/autumn_sun.png" id="nextSongImage" class="rounded-2xl" alt="">
        <p class="my-3">Next Song</p>
      </div>
    </div>

    <div class="text-center py-3">
      <p id="currentSong">Current Song: Aidan</p>
    </div>

    <div class="flex justify-center space-x-4">

      <button id="prevButton" class="bg-[#1DB954] p-2 rounded-l-3xl">
        <i data-lucide="skip-back" class="text-[#EEEEEE] fill-[#EEEEEE]"></i>
      </button>

      <button id="rewindButton" class="bg-[#1DB954] p-2 rounded-sm">
        <i data-lucide="arrow-big-left-dash" class="text-[#EEEEEE] fill-[#EEEEEE]"></i>
      </button>

      <button id="playButton" class="bg-[#1DB954] p-2 rounded-sm">
        <i data-lucide="play" class="text-transparent fill-[#EEEEEE]"></i>
      </button>
      
      <button id="pauseButton" class="bg-[#1DB954] p-2 rounded-sm hidden">
        <i data-lucide="pause" class="text-transparent fill-[#EEEEEE]"></i>
      </button>

      <button id="skipButton" class="bg-[#1DB954] p-2 rounded-sm">
        <i data-lucide="arrow-big-right-dash" class="text-[#EEEEEE] fill-[#EEEEEE]"></i>
      </button>

      <button id="nextButton" class="bg-[#1DB954] p-2 rounded-r-3xl">
        <i data-lucide="skip-forward" class="text-[#EEEEEE] fill-[#EEEEEE]"></i>
      </button>
  
    </div>

    <p class="flex justify-center">
      <progress id="progress" value="0" max="1" style="visibility: hidden;"></progress>

      <div id="custom-progress" class="rounded-[15px] w-[60%] h-4 bg-[#B3B3B3] trasition-all mx-auto">
        <div id="custom-progress-bar" class="rounded-[15px] w-0 h-4 bg-[#1DB954] z-10"></div>
      </div>
    </p>

    <audio src="" id="audioPlayer"></audio>

    <script src="main.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
